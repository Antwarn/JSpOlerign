<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kontaktMobile.css">
    <title>Kontakt</title>
</head>
<body>
    <div class="headTitle">
        <img class="logo" src="JS polering.png" alt="Logo">
        <h3>JS Polering</h3>
      </div>
      <div class="heading">
        <img src="rens2.png" alt="headerPhoto">
      </div>
      <div class="contact">
        <div class="headerText">
            <h2>Send en besked og vi vender tilbage med et specielt tilbud til dig</h2>    
        </div>
          <div class="name-number">
            <input type="text" placeholder="Navn" autocomplete="name" required>
            <input type="tel" placeholder="Telefonnummer" required>
          </div>
          <div class="email">
              <input type="email" placeholder="Email" required>
          </div>
          <div class="adress">
              <input type="text" placeholder="Adresse" autocomplete="address-level2" required>
              <input type="text" placeholder="Post nummer" autocomplete="postal-code" required>
          </div>
          <div class="windowCount">
            <input type="number" placeholder="Hvor mange vinduer pudses?">
          </div>
          <div class="addExtra">
            <input type="text" placeholder="Andre bemærkninger">
          </div>
          <div class="addPicture">
                <div class="uploadPicture">
                    <a href="#">Tilføj billeder her</a>
                </div>
          </div>
          <div class="sendMail">
            <input type="submit" value="Send besked">
          </div>
      </div>
</body>
</html>
